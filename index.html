<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> Star Wars RPG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Teko" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Palanquin+Dark" rel="stylesheet">
    <!-- Css -->
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />
</head>

<body>

    <div class="container">

        <div class="row">
            <div class="col-sm-12 title">
                <img class="title" src="assets\images\title.png" alt="Star Wars RPG">

            </div>
        </div>

        <div class="row">
            <div class="subTitle">
                <h1 id="lineOne">Choose a side</h1>
            </div>
        </div>

        <div class="row">

            <div class="col-sm-3 box">
                <div id="user_character">
                    <h4 id="user_character_name"></h4>
                </div>
            </div>

            <div class="col-sm-3 box">
                <div id="user_status" class="sith_logo">
                    <img src="assets/images/Sith_Logo_small.png" alt: "Sith Logo">
                    <h3>
                        <span class="downText">Sith</span>
                    </h3>
                </div>
            </div>

            <div class="col-sm-3 box">
                <div id="enemy_status" class="jedi_logo">
                    <img src="assets/images/Jedi_Logo_small.png" alt: "Jedi Logo">
                    <h3>
                        <span class="downText">Jedi</span>
                    </h3>
                </div>
            </div>

            <div class="col-sm-3 box">
                <div id="enemy_character">
                    <h4 id="enemy_character_name"></h4>
                </div>
            </div>

        </div>

        <div class="row">
            <div class="subTitle">
                <br>
                <h1 id="lineTwo"></h1>
                <button type="button" class="btn btn-danger" id="ATK_button">Attack</button>
                <button type="button" class="btn btn-warning" id="RST_button">Restart</button>
                <br>

            </div>
        </div>

        <div class="row">
            <div class="col-sm-3 box">
                <div id="character_1" class="Darth_Maul">
                    <h4>Darth Maul</h4>
                </div>
                <div id="character_5" class="Obi_Wan">
                    <h4>Obi Wan</h4>
                </div>
            </div>
            <div class="col-sm-3 box">
                <div id="character_2" class="Darth_Vader">
                    <h4>Darth Vader</h4>
                </div>
                <div id="character_6" class="Luke_Skywalker">
                    <h4>Luke Skywalker</h4>
                </div>
            </div>
            <div class="col-sm-3 box">
                <div id="character_3" class="Kylo_Ren">
                    <h4>Kylo Ren</h4>
                </div>
                <div id="character_7" class="Rey">
                    <h4>Rey</h4>
                </div>
            </div>
            <div class="col-sm-3 box">
                <div id="character_4" class="Emperor_Palpatine">
                    <h4>Emperor Palpatine</h4>
                </div>
                <div id="character_8" class="Master_Yoda">
                    <h4>Master Yoda</h4>
                </div>
            </div>
        </div>

    </div>
    </div>

    <!-- JQuery -->
    <script src='https://code.jquery.com/jquery-3.3.1.min.js' integrity='sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8='
        crossorigin='anonymous'></script>
    <!-- javascript -->
    <script src="./assets/javascript/game.js"></script>
</body>

</html>
